
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Registration</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="registerForm">
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Name</label>
                  <div class="col-lg-8">
                    <input class="form-control form-control-sm" type="text" value="Daniel">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Email</label>
                  <div class="col-lg-8">
                    <input class="form-control form-control-sm" type="email" value="daniel@gmail.com">
                  </div>
                </div>
    
    
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Gender</label>
                  <div class="col-lg-8">
                    <select id="user_time_zone" class="form-control form-control-sm" size="0">
                      <option>MALE</option>
                      <option>FEMALE</option>
    
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Profile for</label>
                  <div class="col-lg-8">
                    <select id="user_time_zone" class="form-control form-control-sm" size="0">
                      <option>Self</option>
                      <option>Brother</option>
                      <option>Sister</option>
                      <option>Friend</option>
                    </select>
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Date of Birth</label>
                  <div class="col-lg-8">
                    <input class="form-control form-control-sm" type="url" value="">
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Moblie Number</label>
                  <div class="col-lg-8">
                    <input class="form-control" type="text">
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Password</label>
                  <div class="col-lg-8">
                    <input class="form-control form-control-sm" type="password">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Confirm Password</label>
                  <div class="col-lg-8">
                    <input class="form-control form-control-sm" type="password">
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-lg-4 col-form-label form-control-label"></label>
                  <div class="col-lg-8">
                    <input type="reset" class="btn btn-secondary clear" value="Clear">
                    <input type="button" class="btn btn-primary" value="Save Changes">
                  </div>
                </div>
              </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>








<div class="container py-3 ">
  <div class="row">
    <div class="mx-auto shadows col-sm-6">
      <!-- form user info -->
      <div class="card border-info  mb-3">
        <div class="card-header">
          <h4 class="mx-auto" style="width: 200px;">Registration</h4>
        </div>
        <div class="card-body">
          <form  [formGroup]="registerForm" >
            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Name</label>
              <div class="col-lg-8">
                <input class="form-control form-control-sm" type="text"  formControlName="name" value="Daniel">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Email</label>
              <div class="col-lg-8">
                <input class="form-control form-control-sm" type="email"  formControlName="email" value="daniel@gmail.com">
              </div>
            </div>


            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Gender</label>
              <div class="col-lg-8">
                <select id="user_time_zone" class="form-control form-control-sm" size="0" formControlName="gender">
                  <option>MALE</option>
                  <option>FEMALE</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Profile for</label>
              <div class="col-lg-8">
                <select id="profile" class="form-control form-control-sm" size="0"  formControlName="profilefor">
                  <option>Self</option>
                  <option>Brother</option>
                  <option>Sister</option>
                  <option>Friend</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Date of Birth</label>
              <div class="col-lg-8">
                <input class="form-control form-control-sm" type="url" value=""  formControlName="dob">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Moblie Number</label>
              <div class="col-lg-8">
                <input class="form-control" type="text" formControlName="number">
              </div>
            </div>

            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Password</label>
              <div class="col-lg-8">
                <input class="form-control form-control-sm" type="password" formControlName="password">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-4 col-form-label form-control-label col-form-label-sm">Confirm Password</label>
              <div class="col-lg-8">
                <input class="form-control form-control-sm" type="password" formControlName="cpassword" >
              </div>
            </div>

            <div class="form-group row">
              <div class="col-lg-8">
                <button class="btn btn-primary " (click)="onSubmit()">
                    Submit
                  </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- /form user info -->
    </div>
  </div>
</div>
